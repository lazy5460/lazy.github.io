<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ようこそ！My Website</h1>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">紹介</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>テスト用サイトへようこそ</h2>
            <p>これはGitHub Pagesで公開できるシンプルなテンプレートです。</p>
            <button id="helloBtn">クリックしてみてね</button>
        </section>
        <section>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                    <button id="clear">C</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
